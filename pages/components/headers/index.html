<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Hero Sections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- HEADER A -->
  <header class="hero-center">
    <div class="container">
      <h1>Autonomous Systems for a New Future</h1>
      <p>
        Software, automation and artificial intelligence
        as the foundation of a resource-based economy.
      </p>

      <div class="hero-actions">
        <a href="#" class="btn-primary">Explore Project</a>
        <a href="#" class="btn-secondary">Contact</a>
      </div>
    </div>
  </header>

  <!-- HEADER B -->
  <header class="hero-split">
    <div class="container split">
      <div class="hero-text">
        <h2>Rethinking Technology</h2>
        <p>
          Designing intelligent systems for the sustainable
          transformation of our civilization.
        </p>

        <a href="#" class="btn-primary">View Services</a>
      </div>

      <div class="hero-visual">
        <div class="visual-box"></div>
      </div>
    </div>
  </header>

</body>
</html>
